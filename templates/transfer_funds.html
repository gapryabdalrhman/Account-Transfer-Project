<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Transfer</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Transfer Funds</h1>
        <form id="transfer-form">
            <label for="source_account_id">Source Account ID:</label>
            <input type="text" id="source_account_id" name="source_account_id" required>

            <label for="target_account_id">Target Account ID:</label>
            <input type="text" id="target_account_id" name="target_account_id" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required min="0.01" step="any">

            <button type="submit">Transfer</button>
        </form>

        <div id="response-message"></div>
    </div>

    <script src="{% static 'javascript/scripts.js' %}"></script>
</body>
</html>
